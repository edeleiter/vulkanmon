[tool:pytest]
testpaths = .
python_files = test_*.py *_test.py
python_functions = test_*
addopts = -v --tb=short
markers =
    build: Build system tests
    vulkan: Vulkan API tests
    visual: Visual validation tests
    performance: Performance tests
    integration: Integration tests
    texture: Texture loading and sampling tests
    ubo: Uniform Buffer Object tests